# 手动触发按钮配置
branch:
  # 所有分支都显示此按钮
  - buttons:
      - name: 编译1Panel
        description: 从源码编译 1Panel ${VERSION}
        event: web_trigger_build
        isDefault: true
        inputs:
          VERSION:
            name: 1Panel版本
            description: 指定版本号，留空则自动获取最新版本
            placeholder: 如 v2.0.13，留空自动获取
            type: input
            required: false
          TARGET_ARCHES:
            name: 目标架构
            description: 选择要编译的CPU架构
            type: select
            multiple: true
            default: amd64,arm64
            options:
              - name: AMD64 (x86_64)
                value: amd64
              - name: ARM64 (aarch64)
                value: arm64
              - name: ARMv7
                value: armv7
              - name: PPC64LE
                value: ppc64le
              - name: S390X
                value: s390x
              - name: LoongArch64
                value: loong64
              - name: RISC-V 64
                value: riscv64
