name: build-offline

on:
  workflow_dispatch:
    inputs:
      version:
        description: "1Panel tag/branch (v2.x)"
        required: true
        default: "v2.0.13"
      arch:
        description: "GOARCH target (e.g. loong64, amd64, arm64)"
        required: true
        default: "loong64"
      go_version:
        description: "Go version used by the builder image"
        required: true
        default: "1.24"
      node_version:
        description: "Node.js version used by the frontend build"
        required: true
        default: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build builder image
        run: |
          docker build \
            -f Dockerfile \
            --build-arg VERSION=${{ inputs.version }} \
            --build-arg TARGET_ARCH=${{ inputs.arch }} \
            --build-arg GO_VERSION=${{ inputs.go_version }} \
            --build-arg NODE_VERSION=${{ inputs.node_version }} \
            -t 1panel-v2-builder:${{ github.sha }} \
            .

      - name: Export artifacts
        run: |
          mkdir -p dist
          docker run --rm -v "$PWD/dist:/dist" 1panel-v2-builder:${{ github.sha }}
          ls -lh dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1panel-${{ inputs.version }}-${{ inputs.arch }}
          path: dist/*
