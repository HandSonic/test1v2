name: build-offline

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "1Panel tag/branch (v2.x); empty to use ref name (for tag push)"
        required: false
        default: ""
      arch:
        description: "GOARCH list (space or comma separated, e.g. \"amd64 arm64 loong64\")"
        required: false
        default: "amd64 arm64 arm ppc64le s390x riscv64 loong64"
  schedule:
    - cron: "0 2 * * *" # daily

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      GO_VER: "1.24"
      NODE_VER: "20"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build variables
        id: vars
        run: |
          set -e
          VERSION_INPUT="${{ inputs.version }}"
          ARCH_INPUT="${{ inputs.arch }}"

          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          elif [ "${GITHUB_REF##refs/tags/}" != "$GITHUB_REF" ]; then
            VERSION="$GITHUB_REF_NAME"
          else
            VERSION=$(curl -s https://api.github.com/repos/1Panel-dev/1Panel/releases/latest | jq -r .tag_name)
          fi

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            VERSION="v2.0.13"
          fi

          ARCH_LIST=$(echo "${ARCH_INPUT:-"amd64 arm64 arm ppc64le s390x riscv64 loong64"}" | tr ',' ' ')
          ARCH_LABEL=$(echo "$ARCH_LIST" | tr ' ' '_' | tr ',' '_')

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "arch_list=${ARCH_LIST}" >> "$GITHUB_OUTPUT"
          echo "arch_label=${ARCH_LABEL}" >> "$GITHUB_OUTPUT"

      - name: Check release (skip if already built)
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.vars.outputs.version }}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "build=1" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "build=1" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if gh release view "${VERSION}" -R "${{ github.repository }}" >/dev/null 2>&1; then
            echo "build=0" >> "$GITHUB_OUTPUT"
          else
            echo "build=1" >> "$GITHUB_OUTPUT"
          fi

    outputs:
      version: ${{ steps.vars.outputs.version }}
      arch_list: ${{ steps.vars.outputs.arch_list }}
      arch_label: ${{ steps.vars.outputs.arch_label }}
      build: ${{ steps.check.outputs.build }}

  build:
    needs: check
    if: needs.check.outputs.build == '1'
    runs-on: ubuntu-latest
    env:
      GO_VER: "1.24"
      NODE_VER: "20"
      VERSION: ${{ needs.check.outputs.version }}
      ARCH_LIST: ${{ needs.check.outputs.arch_list }}
      ARCH_LABEL: ${{ needs.check.outputs.arch_label }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build builder image
        run: |
          docker build \
            -f Dockerfile \
            --build-arg VERSION="${VERSION}" \
            --build-arg TARGET_ARCHES="${ARCH_LIST}" \
            --build-arg GO_VERSION="${GO_VER}" \
            --build-arg NODE_VERSION="${NODE_VER}" \
            -t "1panel-v2-builder:${{ github.sha }}" \
            .

      - name: Export artifacts
        run: |
          mkdir -p dist
          docker run --rm -v "$PWD/dist:/dist" "1panel-v2-builder:${{ github.sha }}"
          ls -lh dist

      - name: Create tag if missing
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        env:
          VERSION: ${{ env.VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "${VERSION}" >/dev/null 2>&1; then
            echo "Tag ${VERSION} already exists locally"
          else
            git tag -a "${VERSION}" -m "${VERSION}"
          fi
          git push origin "refs/tags/${VERSION}" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1panel-${{ env.VERSION }}-${{ env.ARCH_LABEL }}
          path: dist/*

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          artifacts: "dist/*"
          allowUpdates: true
          artifactErrorsFailBuild: true
          generateReleaseNotes: true
